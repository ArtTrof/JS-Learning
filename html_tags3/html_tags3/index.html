<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>html tags 3</title>
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8"/>
    </head>
    <body>
   
        <form action="#" method="get" enctype="multipart/form-data"></form>
        <div>
            <span> username field input</span>
            <input type="text" name="username" value=""/>
        </div>
        <div>
            <span> password field input</span>
            <input disabled placeholder="input password here" type="password" name="password" value=""/>
        </div>
        <div>
            <p><input tabindex="2" checked type="radio" name="beer" value="lager"/>Light beer</p>
            <p><input tabindex="2" type="radio" name="beer" value="dark"/>Dark beer</p>
        </div>
        <br/>
        <div>
            <p><input type="radio" name="beer2" value="lager"/>Light beer</p>
            <p><input checked type="radio" name="beer2" value="dark"/>Dark beer</p>
        </div>
        <br/>
        <div>
            <p><input type="checkbox" name="car" value="yes"/>You have car? </p>
        </div>
        <br/>
        <div>
            <p><input type="file" name="photo"/>choose file</p>
        </div>

        <br/>
        <div>
           <textarea name="text"></textarea>
        </div>

        <br/>
        <div>
            <select  name="color">
                <option value="black">Black</option>
                <option selected value="red">Red</option>
                <option value="green">Green</option>
            </select>
        </div>

        <br/>
        <div>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        </div>
       
       

</body>
</html>
