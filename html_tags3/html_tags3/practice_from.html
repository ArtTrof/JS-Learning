<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>html tags 3</title>
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8"/>
    </head>
    <body>
        <form action="post">
            <div>
                <h3>General info:</h3>
                <span>Name:<input type="text" name="name" placeholder="input name here"></span>
                <br/>
                <span>Password:<input type="password" name="password" placeholder="input password here"></span>
                <br/>
                <span>Phone:<input type="tel" name="name" placeholder="input phome numbers only here"></span>
            </div>
            <div>
                <h3>Gender:</h3>
                <p><input checked type="radio" name="gender" value="man"/>Man</p>
                <p><input type="radio" name="gender" value="woman"/>Woman</p>
            </div>
            <div>
                <h3>Goods you have:</h3>
                <p><input type="checkbox" name="goods" value="house"/>House</p>
                <p><input type="checkbox" name="goods" value="apartments"/>Apartments</p>
                <p><input type="checkbox" name="goods" value="laptop"/>Laptop</p>
            </div>
            <div>
                <h4>Additional info</h4>
                <textarea name="text"></textarea>
                <h4>Add photo</h4>
                <input type="file" name="photo">
                <h4>Favourite color?</h4>
                <select  name="color">
                    <option value="black">Black</option>
                    <option selected value="red">Red</option>
                    <option value="green">Green</option>
                </select>
            </div>
            <div>
                <br/>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </body>
</html>
